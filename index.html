<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="text"
            class="search-city"
            placeholder="Enter city"
            required
            id="search-city"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-info">
          <div class="left">
            <h1 id="current-city"></h1>
            <br />
            <h2 id="current-time"></h2>
            <h3>
              <span id="icon"></span>
              <strong id="temperature"></strong>°
            </h3>
            <p id="description"></p>
          </div>
          <div class="right">
            <div class="column1">
              <p>
                <span id="highestTemperatureValue"></span>° <br />
                <span class="highestTemperatureLabel">High</span>
              </p>
              <p>
                <span id="lowestTemperatureValue"></span>° <br />
                <span class="lowestTemperatureLabel">Low</span>
              </p>
            </div>
            <div class="column2">
              <p id="windSpeed"></p>
              <p id="humidity"></p>
            </div>
          </div>
        </div>
        <p>next 5 days</p>
        <div class="weatherForecastContainer" id="weatherForecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Wanjiku-Gichia" target="_blank"
            >Wanjiku Gichia,</a
          >
          is open-sourced on
          <a
            href="https://github.com/Wanjiku-Gichia/SheCodes-weather-app-project"
            target="_blank"
            >Github</a
          >
          and hosted on
          <a
            href="https://endearing-stroopwafel-52abb5.netlify.app/"
            target="_blank"
            >Netlify.</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
